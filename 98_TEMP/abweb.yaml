apiVersion: apps/v1
kind: Deployment
metadata:
  name: abweb
  labels:
    app: abweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: abweb
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: abweb
    spec:
      containers:
      - name: abweb
        image: hub.cathay/abweb:1.2-kafka-db2
        ports:
        - containerPort: 8080
          name: web
        volumeMounts:
        - name: tomcat-server-xml
          mountPath: /usr/local/tomcat/conf/server.xml
          subPath: server.xml
        - name: tomcat-context-xml
          mountPath: /usr/local/tomcat/conf/context.xml
          subPath: context.xml
        - name: db2poolsvc-xml
          mountPath: /webapp/usr/cxlcs/config/service/DB2PoolSvc.xml
          subPath: DB2PoolSvc.xml
      volumes:
      - name: tomcat-server-xml
        configMap:
          name: abweb-tomcat-configmap
          items:
          - key: server.xml
            path: server.xml
      - name: tomcat-context-xml
        configMap:
          name: abweb-tomcat-configmap
          items:
          - key: context.xml
            path: context.xml
      - name: db2poolsvc-xml
        configMap:
          name: abweb-db-configmap
          items:
          - key: DB2PoolSvc.xml
            path: DB2PoolSvc.xml
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: abweb
spec:
  selector:
    app: abweb
  ports:
  - name: web
    port: 8080
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: abweb-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/app-root: /ABWeb
    traefik.ingress.kubernetes.io/rule-type: PathPrefix
    traefik.frontend.passHostHeader: "true"
spec:
  rules:
  - http:
      paths:
      - path: /ABWeb
        backend:
          serviceName: abweb
          servicePort: 8080