apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-standalone-conf
data:
  redis.conf: |+
    appendonly yes
    dir /var/lib/redis
    port 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-standalone
  labels:
    app: redis-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-standalone
  template:
    metadata:
      labels:
        app: redis-standalone
    spec:
      containers:
      - name: redis
        image: redis:6.0.1-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: "500m"
            memory: "100Mi"
          limits:
            cpu: "1"
            memory: "1000Mi"
        volumeMounts:
          - name: "redis-conf"
            mountPath: "/conf"
          - name: "redis-data"
            mountPath: "/var/lib/redis"
      volumes:
      - name: "redis-conf"
        configMap:
          name: "redis-standalone-conf"
          defaultMode: 0755
      - name: "redis-data"
        hostPath:
          path: "/zookeeper/amweb-log"