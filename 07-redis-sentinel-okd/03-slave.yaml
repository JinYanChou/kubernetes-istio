---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave
  labels:
    app: redis-slave
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-slave
  template:
    metadata:
      labels:
        app: redis-slave
    spec:
      containers:
      - name: redis
        image: image-registry.openshift-image-registry.svc:5000/ebafweb/redis:6.0
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: 'yes'
        - name: REDIS_AOF_ENABLED
          value: 'no'
        - name: REDIS_REPLICATION_MODE
          value: 'slave'
        - name: REDIS_MASTER_HOST
          value: 'redis-master'
        - name: REDIS_MASTER_PORT_NUMBER
          value: '6379'
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 1
          timeoutSeconds: 5
